<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book's Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <header>
        <h1>Book's Web</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to our Book's Web</h2>
        <section class="search-bar">
            <select name="search-on" id="search-on">
                <option value="all" default>All</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="genre">Price Range</option>
            </select>
            <input type="text" id="search" placeholder="Search for books...">
            <button onClick="searchBooks()">Search</button>
        </section>
        <div id="message" class="spacer">

        </div>
        <table class="table table-hover table-dark ">
            <thead>
                <tr class="theme-background">
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Author</th>                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>
                        <img src="https://m.media-amazon.com/images/I/41-KqB1-cqL._SY346_.jpg" alt="Book Cover">
                    </td>
                    <td>The Accursed God</td>
                    <td>Vivek Dutta Mishra</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Details</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="https://m.media-amazon.com/images/I/41-KqB1-cqL._SY346_.jpg" alt="Book Cover">
                    </td>
                    <td>The Accursed God</td>
                    <td>Vivek Dutta Mishra</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Details</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="https://m.media-amazon.com/images/I/41-KqB1-cqL._SY346_.jpg" alt="Book Cover">
                    </td>
                    <td>The Accursed God</td>
                    <td>Vivek Dutta Mishra</td>
                    <td>
                        <button class="btn btn-sm btn-primary">Details</button>
                    </td>
                </tr>                
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
